<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>Produit - Orinoco</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/frontend/css/style.css">

        <script src="https://kit.fontawesome.com/289d9bac8a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Header-->
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-white mx-md-3" href="index.html">Orinoco</a>
                <div class="navbar-collapse collapse" id="navbarToggler">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Mes commandes</a>
                        </li>
                        <li class="nav-item">
                            <a href="panier.html" class="nav-link active">Mon panier</a>
                        </li>
                    </ul> 
                    <form class="form-inline my-1">
                        <input type="search" class="form-control mr-2 w-75" id="searchBar" placeholder="De quoi avez vous besoin?">
                        <!--Barre de recherche-->
                        <button id="addToCart" class="btn btn-outline-info" type="button"><i class="fa fa-search"></i></button>
                    </form>
                </div>

            </nav>
        </header>

        <section>
            <div class="container my-5">
                <div class="row">
                    <div class="col-12 card bg-dark d-flex justify-content-center flex-lg-row flex-column" id="container__teddies">
                        <figure>
                            <img src="#" alt="" class="card-img-left size-100 mt-2 py-2 px-3" id="image__teddies">
                        </figure>
                        <figcaption>
                            <div class="w-100 h-100 d-flex flex-column flex-wrap">
                                <h1 class="card-title text-white mt-3 h4 font-weight-bold text-center w-100" id="name__teddies"></h1>
                                <div class="card-body text-white ml-1 d-flex flex-column h-auto">
                                    <div id="note__teddies"></div>
                                    <div class="d-flex align-items-center">
                                        <div class="text-underline">115 avis</div>
                                        <i class="fas fa-star blue__color ml-5"></i>
                                        <i class="fas fa-star blue__color ml-1"></i>
                                        <i class="fas fa-star blue__color ml-1"></i>
                                        <i class="fas fa-star blue__color ml-1"></i>
                                        <i class="far fa-star ml-1"></i>
                                    </div>
                                    
                                    <div class="text-justify my-4 " id="description__teddies"></div>
                                    <h2 class="color__choice mt-1 h6">Choisissez votre couleur : </h2>
                                    <div class="">
                                        <!--Ajout des boutons de choix de couleur-->
                                        <form id="formColor">
                                            <template id="templateColor">
                                                <input type="radio" name="choix" value="" id="inputColor">
                                                <label for="choix" id="inputLabel"></label>                   
                                            </template>
                                        </form>
                                    </div>
                                    <button class="btn btn-info font-weight-bold text-center border border-white w-100 mt-auto">Ajouter au panier pour <span id="price__teddies"></span></button>
                                    </div>
                                </div>
                        </figcaption>
                    </div>
                </div>
            </div>
        </section>
          
        <!--Footer-->
        <footer class="bg-dark mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center text-info py-3">
                        Â© 2021 Copyright : 
                        <span class="text-white">Orinoco</span>
                    </div>
                </div>
            </div>
        </footer>


        <!--Script JavaScript-->
        <script src="../js/produit.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer=""></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </body>
</html>
